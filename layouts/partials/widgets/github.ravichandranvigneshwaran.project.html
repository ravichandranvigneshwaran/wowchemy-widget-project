{{ $page := .root }}
{{ $section := .page }}

<style>
.body-container{
    padding: 0px 50px;
}
.card-heading{
    font-size: 20px;
    font-weight: bold;
    color: white;
    margin-top: 0px;
}
.profile {
    object-fit: cover;
}
.rounded-circle {
    border-radius: 50%!important;
}
.card .profile {
    height: 40px;
    width: 40px;
    margin: 3px;
}
#project .card-columns{
    column-count: 2 !important;
}
.project-image{
    width: 100%;
    margin-bottom: 10px;
}
</style>

<div class="container body-container" id="project-card-container" style="padding-top: 20px">

</div>

<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="/files/swag.js"></script>



  <script>
    
    function initData(){
    Swag.registerHelpers(Handlebars);
    var context = new XMLHttpRequest();
    context.responseType = 'json';
    context.open('GET', "/files/project.json",true);
    context.onreadystatechange = function () {
        if (context.readyState === 4) {
        console.log('response', this.response); // JSON response 
        console.log(context);
        console.log(window.template);
        var html = window.template(this.response);
        document.getElementById('project-card-container').innerHTML=html;
    }
    };
    context.send();
    }

    initData();
  </script>

<script src="/files/project-template.js"></script>
